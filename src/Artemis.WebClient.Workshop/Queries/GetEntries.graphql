query GetEntries($search: String $includeDefaults: Boolean $filter: EntryFilterInput $order: [EntrySortInput!] $first: Int $after: String) {
    pagedEntries(search: $search includeDefaults: $includeDefaults where: $filter order: $order first: $first after: $after) {
        totalCount
        pageInfo {
            hasNextPage
            endCursor
        }
        edges {
            cursor
            node {
                ...entrySummary
            }
        }
    }
}

query GetPopularEntries {
    popularEntries {
        ...entrySummary
    }
}

query GetDefaultEntries {
    entries(
        includeDefaults: true
        where: { defaultEntryInfo: { entryId: { gt: 0 } } }
    ) {
        ...entrySummary
    }
}

query GetDefaultPlugins {
    entries(
        includeDefaults: true
        where: {
            and: [
                { defaultEntryInfo: { entryId: { gt: 0 } } }
                { entryType: {eq: PLUGIN} }
            ]
        }
    ) {
        ...entrySummary
        pluginInfo {
            pluginGuid
        }
    }
}

query GetRecentUpdates($entryIds: [Long!]!, $cutoff: DateTime!) {
    entries(
        includeDefaults: true
        where: {
            and: [
                { id: { in: $entryIds } }
                { latestRelease: { createdAt: { gte: $cutoff } } }
            ]
        }
    ) {
        id
        author
        isOfficial
        name
        summary
        entryType
        createdAt        
        latestRelease {
            ...release
            changelog
        }
    }
}